<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Base Converter</title>
	</head>
	<body>
		<main>
			<h1>Base Converter</h1>
			<label for="number">Enter a number:</label>
			<input type="text" id="number" />
			<label for="from">From base:</label>
			<input type="text" id="from" />
			<label for="to">To base:</label>
			<input type="text" id="to" />
			<button onclick="convert()">Convert</button>
			<h2>Result:</h2>
			<textarea id="result" rows="2" readonly></textarea>
			<p>
			This base converter is designed to make it easy to
			convert numbers between different bases. Users simply
			enter a number, select the base and select the
			desired output base. Clicking on 'Convert' will display
			the result in the 'Result' area.
			</p>
		</main>
		<footer><a href="https://walker84837.github.io/">Main page</a></footer>
		<script src="script.js"></script>
	</body>
</html>
